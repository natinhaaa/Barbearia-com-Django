{% extends 'index.html' %}

{% block title %}
Reservar Quarto
{% endblock %}

{% block head %}
    <style>
        /* Estilos personalizados para os inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Estilos personalizados para o botão */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        /* Estilo para as labels */
        label {
            color: white;
            margin-bottom: 6px;
            display: block;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-lg-6">
                <div class="bg-dark p-3 border rounded-lg">
                    <h2 class="text-center text-white">Faça sua Reserva</h2>
                    <form action="reserva" method="post">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="id_nome">Nome:</label>
                            {{ form.nome }}
                        </div>
                        <div class="mb-2">
                            <label for="id_email">E-mail:</label>
                            {{ form.email }} 
                        </div>
                        <div class="mb-2">
                            <label for="id_idade">Idade:</label>
                            {{ form.idade }}
                        </div>
                        <div class="mb-2">
                            <label for="id_data">Data:</label>
                            {{ form.data }}
                        </div>
                        <div class="mb-2">
                            <label for="id_quarto">Quarto:</label>
                            {{ form.quarto }}
                        </div>
                        <button type="submit" class="mt-4">Reservar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
