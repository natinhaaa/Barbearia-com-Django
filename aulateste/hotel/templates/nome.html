{% extends 'index.html' %}

{% block title %}
    HOTEL - NOME
{% endblock %}

{% block head %}
    <style>

        .container {
            margin-bottom: 60px;
        }

        /* Estilos personalizados para os inputs */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Estilos personalizados para o bot√£o */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff9d00;
            color: white;
            cursor: pointer;
        }
        /* Estilo para as labels */
        label {
            color: white;
            margin-bottom: 6px;
            display: block;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6"> 
                <h3 style="text-align: center;">Cadastre-se</h3>
                <div class="bg-dark p-4 border rounded">
                    <form action="nome" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_nome">Nome:</label>
                            {{ form.nome }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email">E-mail:</label>
                            {{ form.email }} 
                        </div>
                        <div class="mb-3">
                            <label for="id_senha">Senha:</label>
                            {{ form.senha }}
                        </div>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
