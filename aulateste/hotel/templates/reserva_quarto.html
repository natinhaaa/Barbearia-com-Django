{% load static %}

{% block title %}

{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <h1 style="text-align: center;">Quartos no Hotel Natinha!</h1>
        {% for item in dados_quarto %}
        <div class="col-md-8 mb-4">
            <div class="card" style="height: 540px; width: 600px; margin: 20px; padding: 10px">
                <div style="display: flex; justify-content: center;">
                    <a href="solteiro">
                        <img src="{{ item.foto_quarto.url }}" style="width: 500px; height: 300px; " alt="logo">
                    </a>
                </div>               
                <div class="card-body">
                    <a href="solteiro" style="color: inherit; text-decoration-line: none;">
                        <h5 class="card-title">{{ item.tipo }}</h5>
                        <p class="card-text">{{ item.descricao }}</p>
                        <p class="card-text">Disponibilidade: {{ item.disponibilidade }}</p>
                        <p class="card-text">R$ {{ item.valor }}</p>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
